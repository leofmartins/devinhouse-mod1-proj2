<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <div class="logo-container">
      <img src="../../../assets/labmedical-logo.png" alt="Labmedical logo" class="logo">
    </div>
    <mat-toolbar class="labmedical">LABMedical</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <h2 mat-subheader>Geral</h2>
      <a mat-menu-item routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Início</span>
      </a>
      <a mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </a>
      <mat-divider></mat-divider>
      <h2 mat-subheader>Pacientes</h2>
      <a mat-menu-item routerLink="/add-people">
        <mat-icon>add</mat-icon>
        <span>Cadastrar</span>
      </a>
      <a mat-menu-item routerLink="/list-people">
        <mat-icon>list</mat-icon>
        <span>Listar</span>
      </a>
      <mat-divider></mat-divider>
      <h2 mat-subheader>Exames</h2>
      <a mat-menu-item routerLink="/add-appointment">
        <mat-icon>add</mat-icon>
        <span>Cadastrar Consulta</span>
      </a>
      <a mat-menu-item routerLink="/add-exam">
        <mat-icon>add</mat-icon>
        <span>Cadastrar Exame</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ pageTitle }}</span>
      <div class="user-section">
        <span mat-subheader>Usuário</span>
        <button mat-icon-button matTooltip="Gerenciar conta" [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Configurações da Conta</span>
        </button>
        <button mat-menu-item
                (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
